{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <form action="{{ request.path }}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="text-center mb-3">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </form>
{% endblock %}
